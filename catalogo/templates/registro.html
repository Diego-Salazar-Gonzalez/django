  {% extends "base.html" %}
  {% block contenido %}

  <section class="min-h-screen bg-white flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-cyan-50 p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-center text-cyan-700 mb-6">Crear Cuenta</h2>

      <form method="post" class="space-y-5">
        {% csrf_token %}
        
        {% if form.errors %}
          <ul class="text-red-600 text-sm mb-4">
            {% for field in form %}
              {% for error in field.errors %}
                <li><strong>{{ field.label }}:</strong> {{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        {% endif %}

        <!-- Usuario -->
        <div class="text-black">
          <label for="id_username" class="block text-black font-medium mb-1">Usuario</label>
          <input type="text" name="nombre" id="id_username" class="w-full px-4 py-2 border border-cyan-200 rounded-md  focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
        </div>

        <!-- Correo -->
        <div class="text-black">
          <label for="id_email" class="block text-cyan-900 font-medium mb-1">Correo electrónico</label>
          <input type="email" name="email" id="id_email" class="w-full px-4 py-2 border border-cyan-200 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
        </div>

        <!-- Contraseña -->
        <div class="text-black">
          <label for="id_password1" class="block text-cyan-900 font-medium mb-1">Contraseña</label>
          <input type="password" name="password1" id="id_password1" class="w-full px-4 py-2 border border-cyan-200 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
        </div>

        <!-- Confirmar contraseña -->
        <div class="text-black">
          <label for="id_password2" class="block text-cyan-900 font-medium mb-1">Confirmar contraseña</label>
          <input type="password" name="password2" id="id_password2" class="w-full px-4 py-2 border border-cyan-200 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
        </div>

        <!-- Botón -->
        <div >
          <button
            type="submit"
            class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 rounded-md transition-colors"
          >
            Registrarse
          </button>
        </div>
      </form>

      <p class="mt-6 text-sm text-center text-cyan-800">
        ¿Ya tienes una cuenta?
        <a href="{% url 'login' %}" class="text-cyan-600 hover:underline">Inicia sesión</a>
      </p>
    </div>
  </section>

  {% endblock %}
