{% extends "base.html" %} {% load static %} {% block contenido %}
<section class="min-h-screen bg-white flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-cyan-50 p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-cyan-700 mb-6">
      Iniciar Sesión
    </h2>

    <form method="post" class="space-y-5">
      {% csrf_token %} {% if form.errors %}
      <div
        style="
          background: #fee2e2;
          color: #991b1b;
          padding: 10px;
          border: 1px solid #fca5a5;
          border-radius: 6px;
          margin-bottom: 1rem;
        "
      >
        {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Correo o nombre de usuario -->
      <div>
        <label for="email" class="block text-cyan-900 font-medium mb-1"
          >Correo</label
        >
        <input
          type="text"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-cyan-200 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 text-black"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-cyan-900 font-medium mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-cyan-200 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />
      </div>

      <!-- Botón -->
      <div>
        <button
          type="submit"
          class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 rounded-md transition-colors"
        >
          Entrar
        </button>
      </div>
    </form>

    <p class="mt-6 text-sm text-center text-cyan-800">
      ¿No tienes una cuenta?
      <a href="/registro" class="text-cyan-600 hover:underline"
        >Regístrate aquí</a
      >
    </p>
  </div>
</section>
{% endblock contenido %}
